    <script>
      var lis = document.querySelectorAll(".Wrap ul li");
      var oul = document.querySelector('.Wrap ul');
      var timer = null;
      var timer = setTimeout(function () {
        oul.className = "";
      }, 200);
      var last = null;
      var btns = document.querySelectorAll('.close');
      lis.forEach(function (ele, index) {
            ele.onclick = function(){

                last && (last.className = '');
                oul.setAttribute('id','wrapper');
                this.classList.add('active')
                last = this;                
            }
            btns[index].onclick = function(e){
                
                oul.removeAttribute('id');
                lis[index].className = '';
                last = null;
                e.cancelBubble = true;
            }
      });
    </script>
