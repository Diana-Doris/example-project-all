<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
        text-align: center;
        }
        nav li{
        display: inline;
        width: 24%;
        text-decoration: none;
        padding: 15px;
        }
        li:hover{
        background-color: lightblue;
        }
        section{
        height: 300px;
        }
    </style>
</head>
<body>
    <!--导航栏部分HTML代码-->
    <nav id="nav">
        <ul>
            <li class="act">选卡1</li>
            <li>选卡2</li>
            <li>选卡3</li>
            <li>选卡4</li>
        </ul>
    </nav>
   <!--内容部分HTML代码-->
    <div id="container">
        <section class="tab" style="background-color: tomato">内容1</section>
        <section class="tab" style="background-color: cyan">内容2</section>
        <section class="tab" style="background-color: blueviolet">内容3</section>
        <section class="tab" style="background-color: gold">内容4</section>
   </div>   

   <script type="text/javascript">
    window.onload = function(){
        var nav = document.getElementById('nav'),
            oNav = document.getElementsByTagName('li'),
            container = document.getElementById('container'),
            oDiv = container.getElementsByClassName('tab'),
            len = oNav.length;
        
        for(var i = 0; i < len; i++){
            oNav[i].index = i;
            oNav[i].onmousedown = function(){
                for(var i = 0; i < len; i ++){
                    oNav[i].className = "";
                    oDiv[i].style.display = "none";
                }
                oNav[this.index].className = 'act';
                oDiv[this.index].style.display = "block";
            }
        }

        for(var j = 1; j < len; j++){
            oNav[j].style.display = "";
            oDiv[j].style.display = "none";
        }
    }

    </script>
</body>
</html>
