    <script>
      //渲染地区分布
      function renderAreaDom(data) {
        console.log(data);
        var areaDiv = $('<div class="dropdown-layer"></div>');
        var areaDivcontent = $('<div class="areamini-content"></div>');
        var areaDivitems = $('<div class="area-items"></div>');
        data.forEach(function (ele) {
          $(
            `<div class="item"><a href="">${ele.name.slice(0, 2)}</a></div>`
          ).appendTo(areaDivitems);
        });
        areaDivitems.appendTo(areaDivcontent);
        areaDiv.append(areaDivcontent).appendTo($(".SC")).show();
        $(".fl>li").css("backgroundColor", "#fff");
      }
      var areaTimer = null;
      $(".SC>.fl>li").mouseenter(function () {
        clearTimeout(areaTimer);
        areaTimer = setTimeout(function () {
          $.ajax({
            url: "/area",
            dataType: "json",
            success: function (res) {
              renderAreaDom(res.area);
              $(".SC .dropdown-layer").mouseleave(function () {
                console.log("a");
                $(".SC .dropdown-layer").hide();
                $(".fl>li").css("backgroundColor", "#e3e4e5");
              });
            },
          });
        }, 100);
      });
      $('.MY-JDcontent').mouseover(function(){

        $('.MY-JD').show();
        $(this).css('backgroundColor', '#fff')
      })
      $('.MY-JD').mouseleave(function(){
        $(this).hide();
        $('.MY-JDcontent').css('backgroundColor', '#e3e4e5')
      })
    </script>
