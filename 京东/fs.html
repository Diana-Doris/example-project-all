    <!-- 
小知识：
    1.a标签有自己默认的颜色，要想在body中设置，就只有单独添加a标签改变字体颜色
    2.a标签是一个行块级元素不可以设置宽高，如果想要设置的时候，就改变display值为inline-block就可以了
    3.float浮动可以设置宽度，它可以用来设置广告区域的右边大小给它浮动了一下，那么剩下的区域就是希望交给另一个div分配处理，
    正常的float浮动元素是文字包裹着图片的效果，这个float就有这么一个特点，设置了一个浮动之后，然后另一个元素我们就可以让它撑满剩下的一个区域，
    只需要我们设置一个overflow-hidden就可以了，然后记得清楚浮动，或者说可以用position定位来说也是可以的
    4.在设置dt中的a标签和dd中的a标签之后没有在一个水平线上，因为基线的问题,我们的inline-block中的元素会以小写字母x的底线对齐，
    如果没有小写字母x认为是在外层的盒子底部的，也就是margin的底部。可以通过行高调节，height && line-height:22px;
    5.在dd里面的a标签如果多了，会造成一个问题，就是dt内容会换行；一种办法：给dd固定宽度；
    6.如果想要a标签嵌套块级元素了的话就把a标签的display值改为block

对每一个li对应的写一个div结构，还是写了一个结构只改变里面的内容？
前者优点：就是再次进入到页面，再拿到数据的时候，都已经渲染完了，不涉及到回流和重绘；  
    缺点：整个页面的结构就会比较复杂，重复的代码比较多
后者优点：页面结构很简单
    缺点：在我们每次鼠标移入指定的导航的时候，都需要重新的绘制这个页面当中这一部分内容
所以说，这个哪一个比较合适，就要看项目的需求。
就京东页面来说，我们所要构建的结构是一个绝对区域，水平排布的相对于我们导航区域的，是脱离正常文档排列的，
当我们鼠标移入指定导航区的时候，它改变的这一部分的结构对于我们整个页面当中其位置没有什么影响，并且我们页面当中的结结构相对来说比较简单

步骤：1.先把结构和样式写出来，注意：在最外层的index.css中要引入icon图标
     2.渲染数据，首先在左侧区域中，渲染每一个li标签的时候，要知道li>a标签的生成取决于数据里面的titles数组对象，
     所以说在生成li标签的时候，用map函数进行操作返回数组，然后用join('/')函数用转义字符连接，就可以生成a标签的字符串；
     3.鼠标移入左侧区域的时候，让右侧的对应区域显示出来，需要个我们的li绑定事件，li是要等到拿到数据之后才会渲染，所以用事件委托；
     添加到页面当中一直存在的一个元素身上，通过事件冒泡让它去出发里面每个li的事件（鼠标事件）。
     

     在右侧信息区中，想要两个页面进行切换运动的时候，可以先将一个页面用position：absolute；transform：translateY()；因为可以将图片
     相对于父级。进行变化，先设置最开始的位置，然后让它在底部。


     -->

                                                                          <i class="service_ico">
                                  <!-- 常态 icon -->
                                  <img class="service_ico_img" src="https://m.360buyimg.com/babel/jfs/t1/57014/6/10297/815/5d773a07Ec7a61fc9/97917a2daa34be0f.png">
                                  <!-- hover 态 icon -->
                                  <img class="service_ico_img_hover" src="https://m.360buyimg.com/babel/jfs/t1/55911/31/402/858/5cd4f23eE6f536460/5da079255c6dfabe.png">

    </div>
    <script>
      var menuData = [];
      $.ajax({
        url: "/data",
        dataType: "json",
        success: function (res) {
        //   console.log(res.dataSource);
          renderPage(res.dataSource);
          menuData = res.dataSource;
        },
      });
      
      //渲染左侧商品区
      function renderPage(data){
          var menuStr = '';
          data.forEach(function(ele){
                menuStr += `<li>${ele.titles.map(function(title){
                    return `<a href="${title.href}">${title.name}</a>`
                }).join(' / ')}</li>`
          })
          $('#menu').html(menuStr);
      }
       //渲染左侧对应的区域-- 这里的数据就是单独的一行
      function renderLeftShow(data) {
        var tabs = $('<div class="tabs"></div>');
        var subs = $('<div class="subs"></div>');
        // console.log(data.tabs)
        data.tabs.forEach(function(tab){
            $(`<a href="${tab.href}" class="tabs_header">${tab.name}<i class="FS-iconfont">&#xe61e;</i></a>`).appendTo(tabs)
        })
        
        data.subs.forEach(function(sub){
            var oDl = $('<dl class="clearfix"></div>');
            var oDt = $('<dt></dt>');
            $(`<a hre="${sub.href}">${sub.category}</a>`).appendTo(oDt);
            var oDd = $('<dd></dd>');
            sub.items.map(function(item){
                $(`<a href="${item.href}">${item.name}</a>`).appendTo(oDd);
            }) 
            oDl.append(oDt).append(oDd).appendTo(subs);        
        })
        $('#menu-content').empty().append(tabs).append(subs);
        // console.log( $('#menu-content'))
      }

      //左侧鼠标移入时，和移出时左侧对应区发生的变化
      $('#menu').on('mouseenter','li',function(){
          var index = $(this).index();
          // console.log(menuData[index])
          renderLeftShow(menuData[index].content)
          $('#menu-content').show()
      }).on('mouseleave',function(){
        $('#menu-content').hide()
      })

      // 中间轮播图
      $(".slidercenter").swiper({
        content: $(".itemcenter"),
        width: 590,
        height: 470,
        type: "fade",
        isAuto: true,
        showSpots: true,
        showChangeBtn: 'always',
        autoChangeTime: 3000,
        spotsPosition: "left",
      });
      // 右侧轮播图区域
      $(".sliderright").swiper({
        content: $(".itemright"),
        width: 190,
        height: 470,
        type: "fade",
        isAuto: true,
        showSpots: false,
        showChangeBtn: '',
        autoChangeTime: 6000,
        spotsPosition: "",
      });
      

      //引入切换区域
      // $('.service .service_outry').load('./change-fs4.html');

        $(".service_frame").mouseenter(function () {
          

          if($(this).hasClass('service_frame2')){
            if(!$(".service").hasClass("service_expend")){
              $(".service").addClass("service_expend");
              $(".service").addClass("service_expend2");
            }

            if($(".service").hasClass("service_expend") && !$(".service").hasClass("service_expend2"))
             $(".service").removeClass('service_expend2');
          }else{
            $(".service").addClass("service_expend");
          }
         
          $(this).addClass("service_active").siblings().removeClass("service_active");
          
          
      });
      $(".service_pop .close").click(function () {
        $(".service").removeClass("service_expend service_expend2");
        // $(".service").addClass("service_expend2");
      });


  
    </script>
  </body>
