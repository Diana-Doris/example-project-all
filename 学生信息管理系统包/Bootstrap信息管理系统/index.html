<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./images/logo.ico">
    <link rel="stylesheet" href="./js/turnpage.css">
    
</head>
<body>
    <!-- 头部 -->
    <header id="head">
        <div class="d-flex align-items-center bg position-relative h-100 py-1 px-3">
            <button class="btn btn-outline-light d-md-none" data-toggle="collapse" data-target="#collapseExample">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" role="img" focusable="false">
                    <title>Menu</title>
                    <path stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"></path>
                </svg>    
            </button>

            <div class="mx-auto mr-md-auto ml-md-0 text-white font-weight-bold duyi">
                <img src="./images/logo.png" alt="" style="width: 3rem;">
                <span>渡</span>
                <span>一</span>
                <span>教</span>
                <span>育</span>
            </div>
            
            <div class="collapse position-absolute nav" id="collapseExample">
                <ul class="list-group w-100 text-center touch_list">
                    <a href="#student_list" data-toggle="tab" class="list-group-item border-0">学生列表</a>
                    <a href="#student_add" data-toggle="tab" class="list-group-item border-0">新增学生</a>
                    <a href="#student_sum" data-toggle="tab" class="list-group-item border-0">统计图表</a>
                </ul>
              </div>
        </div>
    </header>
    <!-- 左侧nav -->
    <div class="container-fluid main">
        <div class="row">
            <!-- 左侧 -->
            <div class="pt-4 pr-0 pl-4 d-md-block d-none nav_bg">
                <h5 class="text-white font-weight-bold">学生管理</h5>
                <ul class="list-group w-100 text-center touch_list">
                    <a href="#student_list" data-toggle="tab" class="list-group-item active border-0">学生列表</a>
                    <a href="#student_add" data-toggle="tab" class="list-group-item border-0">新增学生</a>
                    <a href="#student_sum" data-toggle="tab" class="list-group-item border-0">统计图表</a>
                </ul>
            </div>
            <!-- 右侧 -->
            <div class="col rightCon p-4">
                <!-- 编辑、删除学生信息 -->
                <div class="tab-content">
                    <div class="tab-pane active" id="student_list">
                        <div class="form-group form-inline my-4">
                            <label for="search-inp" class="text-black-50 font-weight-bolder col-form-label">搜索：</label>
                            <input type="text" placeholder="请输入学号" class="form-control" id="search-inp">
                            <button class="btn btn-dark ml-2" id="search-btn" aria-placeholder="请输入你的学号">搜索</button>
                        </div>

                        <table id="students-table" class="table table-borderless text-center">
                            <thead class="table-secondary">
                                <tr>
                                    <th>学号</th>
                                    <th>姓名</th>
                                    <th>性别</th>
                                    <th>邮箱</th>
                                    <th>年龄</th>
                                    <th>手机号</th>
                                    <th>住址</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody class="studnettablebody table-light"></tbody>
                        </table>

                        <!-- 分页内容 -->
                        <div class="transferpage text-black-50"></div>
                        <!-- 编辑信息时候 模态框 -->
                        
                    </div>
                    <!-- 添加学生信息 -->
                    <div class="tab-pane" id="student_add">
                        <form class="text-dark w-50 mx-auto mt-5" id="addmsg">
                            <div class="form-group row">
                                <label for="nameadd" class="col-sm-2 col-form-label">姓&nbsp;&nbsp;&nbsp;&nbsp;名：</label>
                                <input id="nameadd"  class="form-control col-sm-10" type="text" name="name">
                            </div>
                            <div class="form-group row">
                                <label for="emailadd" class="col-sm-2 col-form-label">邮&nbsp;&nbsp;&nbsp;&nbsp;箱：</label>
                                <input id="emailadd" class="form-control col-sm-10" type="email" name="email">
                            </div>
                            <div class="form-group row align-items-center">
                                <label class="col-sm-2 col-form-label">性&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
                                <div class="form-check">
                                    <label for="maleadd" class="my-0 m-3">男</label>
                                    <input id="maleadd" type="radio" name="sex" value="0" checked>
                                </div>
                                <div class="form-check">
                                    <label for="femaleadd" class="my-0 m-3">女</label>
                                    <input id="femaleadd" type="radio" name="sex" value="1">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="snoadd" class="col-sm-2 col-form-label">学&nbsp;&nbsp;&nbsp;&nbsp;号：</label>
                                <input id="snoadd"  class="form-control col-sm-10" type="text" name="sNo">
                            </div>
                            <div class="form-group row">
                                <label for="birthadd" class="col-sm-2 col-form-label">出生年份：</label>
                                <input id="birth"  class="form-control col-sm-10" type="text" name="birth">
                            </div>
                            <div class="form-group row">
                                <label for="phoneadd" class="col-sm-2 col-form-label">手机号：</label>
                                <input id="phoneadd"  class="form-control col-sm-10" type="text" name="phone">
                            </div>
                            <div class="form-group row">
                                <label for="addressadd" class="col-sm-2 col-form-label">住&nbsp;&nbsp;&nbsp;&nbsp;址：</label>
                                <input id="addressadd"  class="form-control col-sm-10" type="text" name="address">
                            </div>
                            <div class="form-group row justify-content-center">
                                <button type="submit" id="assmsgbtn" class="btn btn-success mr-5">添加</button>
                                <button type="reset" class="btn btn-secondary ml-5">重置</button>
                            </div>                       
                        </form>
                    </div>

                    <div class="tab-pane" id="student_sum">
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="areaChart mx-auto my-5"></div>
                            </div>
                            <div class="col-xl-6">
                                <div class="sexChart mx-auto my-5"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 模态框编辑学生信息 -->
                <div class="modal fade" id="modalEdit">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">编辑信息</h5>
                          <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>

                        <div class="modal-body">
                            <form class="text-dark w-50 mx-auto mt-5" id="Editmsg">
                                <div class="form-group row">
                                    <label for="nameadd" class="col-sm-2 col-form-label px-0">姓&nbsp;&nbsp;&nbsp;&nbsp;名</label>
                                    <input id="nameadd"  class="form-control col-sm-9 ml-4" type="text" name="name">
                                </div>
                                <div class="form-group row">
                                    <label for="emailadd" class="col-sm-2 col-form-label px-0">邮&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
                                    <input id="emailadd" class="form-control col-sm-9 ml-4" type="email" name="email">
                                </div>
                                <div class="form-group row align-items-center">
                                    <label class="col-sm-2 col-form-label px-0">性&nbsp;&nbsp;&nbsp;&nbsp;别</label>
                                    <div class="form-check">
                                        <label for="maleadd" class="my-0 m-3">男</label>
                                        <input id="maleadd" type="radio" name="sex" value="0" checked>
                                    </div>
                                    <div class="form-check">
                                        <label for="femaleadd" class="my-0 m-3">女</label>
                                        <input id="femaleadd" type="radio" name="sex" value="1">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="snoadd" class="col-sm-2 col-form-label px-0">学&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                                    <input id="snoadd"  class="form-control col-sm-9 ml-4" type="text" name="sNo">
                                </div>
                                <div class="form-group row">
                                    <label for="birthadd" class="col-sm-2 col-form-label px-0">出生年</label>
                                    <input id="birth"  class="form-control col-sm-9 ml-4" type="text" name="birth">
                                </div>
                                <div class="form-group row">
                                    <label for="phoneadd" class="col-sm-2 col-form-label px-0">手机号</label>
                                    <input id="phoneadd"  class="form-control col-sm-9 ml-4" type="text" name="phone">
                                </div>
                                <div class="form-group row">
                                    <label for="addressadd" class="col-sm-2 col-form-label px-0">住&nbsp;&nbsp;&nbsp;&nbsp;址</label>
                                    <input id="addressadd"  class="form-control col-sm-9 ml-4" type="text" name="address">
                                </div>                      
                            </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modal_submit">提交</button>
                          <button type="button" class="btn btn-primary" id="modal_reset">重置</button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://lib.baomitu.com/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/echarts.js"></script>
    <script src="./js/turnPage.js"></script>
    <script src="./js/pie.js"></script>
    <script src="./index.js"></script>
    
</body>
</html>
