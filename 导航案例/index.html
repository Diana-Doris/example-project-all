
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
    a{
        text-decoration: none;
        background-color: transparent;
    }
    .bd-navbar {
        min-height: 4rem;
        background-color: #7952b3;
        box-shadow: 0 0.5rsem 1rem rgba(0,0,0,.05), inset 0 -1px 0 rgba(0,0,0,.1);
    }
    .bd-navbar .navbar-nav .nav-link {
        padding-right: .5rem;
        padding-left: .5rem;
        color: rgba(255,255,255,.85);
    }
    .bd-navbar .navbar-nav .nav-link.active, .bd-navbar .navbar-nav .nav-link:hover {
        color: #fff;
        background-color: transparent;        
    }
    .bd-navbar .navbar-nav .nav-link.active {
        font-weight: 600;
    }
    .bd-navbar .dropdown-menu {
        font-size: .875rem;
    }
    .bd-navbar .navbar-nav-svg {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        vertical-align: text-top;
    }
    .btn-bd-download {
        font-weight: 600;
        color: #ffe484;
        border-color: #ffe484;
    }
    .btn-bd-download:hover{
        background-color:#ffe484;
    }
    .collapse div ul>li>a.nav-link{
        display: block;
        padding: .25rem 1.5rem;
        font-size: 90%;
        color: rgba(0,0,0,.65);
    }
    .db-sidebar.nav li a {
        color: rgba(0, 0, 0, 0.65);
    }
    #searchlist div>h6>a{
        color: rgba(0,0,0,.85);
        text-decoration: none;
    }
    .db-sidebar.nav>li>a {
        display: block;
        padding: .25rem 1.5rem;
        font-size: 90%;
        color: rgba(0,0,0,.65);
    }
   .db-sidebar.nav>li:hover>a{
        color: rgba(0,0,0,.85);
        text-decoration: none;
    }
    </style>
</head>
<body>
<!-- 
    巩固知识点：
        想要写导航栏的时候必须加上.navbar
        navbar-dark：字体颜色 
        display:list-item : 为元素内容生成一个块型盒，随后再生成一个列表型的行内盒
-->
